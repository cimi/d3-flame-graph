general:
  branches:
    ignore:
      - gh-pages
deployment:
  demo:
    tag: /demo/
    commands:
      - ./scripts/deploy-demo.sh
  release:
    tag: /release-.*/
    commands:
      - echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$EMAIL" | npm login
      - npm publish
      - echo -e "$BOWER_USERNAME\n$BOWER_PASSWORD\n$EMAIL" | bower --config.interactive login
      - bower publish